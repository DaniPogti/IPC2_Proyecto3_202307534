<!DOCTYPE html>
<html lang="es">
    <head>
        <title>
            Proyecto 2 IPC2
        </title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
        />
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
        ></script>

        <style>
            body {
              font-family: Arial, Helvetica, sans-serif;
              margin: 0;
              padding: 0;
              background-color: #88a4b1;
            }

            header {
                background-color: #2f358e;
                color: white;
                padding: 20px;
                text-align: center;
                font-weight: 800;
                font-size: 1.25rem;
                font-family: "Courier New", Courier, monospace;
              }

            main{
                padding: 20px;
            }  

            .contenedor{
                display: flex;  
                justify-content: flex-start;  
                gap: 5%; 
            }

            section{
                width: 30%;  /* Cada sección ocupa el 30% del ancho */
                padding: 10px;
                background-color: rgb(44, 164, 162);
                border: 12px solid #0bab96;
                text-align: center;
                border-radius: 100px 100px 10px 10px;
                overflow: hidden; 
                transition: border 0.5s ease;
            }

            section:hover{
              border: 12px solid #99f1e5;
              
            }

            h3{
              font-family: fantasy;
            }

            h3:hover{
              text-shadow: rgb(255, 255, 255) -1px 0, rgb(0, 0, 255) 1px 0;
              font-family: fantasy;
            }

            h4{
              font-family: Monospace;
            }

            .table {
              border-radius: 10px; 
              overflow: hidden; 
          }
  
          .table thead th {
              border-top: 0; 
          }
  
          .table tbody tr {
              border-bottom: 1px solid #dee2e6; 
          }
        </style>
    </head>
    <body>
      {% extends 'navBar.html' %}
  
      {% block contenido %}
      <header>
          <h1>Cargar Archivos</h1>
      </header>
      <main>
          <div class="input-group mb-3" style="display: flex; flex-direction: column; align-items: stretch;">
              <form action="{% url 'leerArchivoXML' %}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <input type="file" id="archivo" name="archivo" accept="text/xml" class="form-control">
                  <button type="submit" class="btn btn-primary" style="color: rgb(255, 255, 255); background: rgb(168, 165, 165); display: flex">
                      Cargar Archivo XML
                  </button>
              </form>
  
              {% if ContenidoXml %}
              <div style="display: flex; gap: 10px; justify-content: space-between;">
                  <h1>Entrada</h1>
                  <h1>Salida</h1>
              </div>
              <div class="textarea-container" style="display: flex; gap: 10px;">
                  <textarea class="w-full h-96 mt-4 rounded-lg p-4" name="xml" id="xml" placeholder="Textito textoso" style="flex: 1;">
                      {{ ContenidoXml }}
                  </textarea>
                  <textarea class="w-full h-96 mt-4 rounded-lg p-4" name="mensaje" id="mensaje" placeholder="Textito textoso" style="flex: 1;">
                      {{ mensaje }}
                  </textarea>
              </div>
  
              <!-- HIDDEN -->
              <form enctype="multipart/form-data" method="POST" action="{% url 'subirXML' %}">
                  {% csrf_token %}
                  <input type="hidden" name="xml" value="{{ ContenidoXml|escape }}" />
                  <button type="submit" class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                      Subir Archivo
                  </button>
              </form>
  
              <!-- NEW BUTTON TO GET XML -->
              <form method="get" action="{% url 'mandarXML' %}">
                  <input type="hidden" name="xml" value="{{ ContenidoXml|escape }}" />
                  <button type="submit" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                      Obtener XML
                  </button>
              </form>
              {% else %}
              <textarea class="w-full h-96 mt-4 rounded-lg p-4" name="xml" id="xml" placeholder="Aquí se mostrará el contenido del archivo .xml"></textarea>
              {% endif %}
          </div>
      </main>
      {% endblock %}
  </body>
</html>
