<!DOCTYPE html>
<html lang="es">
    <head>
        <title>
            Proyecto 2 IPC2
        </title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
        />
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
        ></script>

        <style>
            body {
              font-family: Arial, Helvetica, sans-serif;
              margin: 0;
              padding: 0;
              background-color: #88a4b1;
            }

            header {
                background-color: #2f358e;
                color: white;
                padding: 20px;
                text-align: center;
                font-weight: 800;
                font-size: 1.25rem;
                font-family: "Courier New", Courier, monospace;
              }

            main{
                padding: 20px;
            }  

            .contenedor{
                display: flex;  
                justify-content: flex-start;  
                gap: 5%; 
            }

            section{
                width: 30%;  /* Cada sección ocupa el 30% del ancho */
                padding: 10px;
                background-color: rgb(44, 164, 162);
                border: 12px solid #0bab96;
                text-align: center;
                border-radius: 100px 100px 10px 10px;
                overflow: hidden; 
                transition: border 0.5s ease;
            }

            section:hover{
              border: 12px solid #99f1e5;
              
            }

            h3{
              font-family: fantasy;
            }

            h3:hover{
              text-shadow: rgb(255, 255, 255) -1px 0, rgb(0, 0, 255) 1px 0;
              font-family: fantasy;
            }

            h4{
              font-family: Monospace;
            }

            .table {
              border-radius: 10px; 
              overflow: hidden; 
          }
  
          .table thead th {
              border-top: 0; 
          }
  
          .table tbody tr {
              border-bottom: 1px solid #dee2e6; 
          }
        </style>
    </head>
    <body>
        {% extends 'navBar.html' %}

        {% block contenido %}
        <header>
            <h1>Cargar Archivos</h1>
            <div class="input-group mb-3">
              <form action="{% url 'mostrar' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" class="form-control" id="inputGroupFile01" name="archivo">
                <button type="submit" class="btn btn-primary" style="color: rgb(255, 255, 255); background: rgb(168, 165, 165); display: flex">Subir</button>
              </form>

              {% if ContenidoXml %}
              <textarea class="w-full h-96 mt-4 rounded-lg p-4" name="xml" id="xml" placeholder="Aquí se mostrará el contenido del archivo .xml">{{ ContenidoXml }}
              </textarea>
              
              <!-- HIDDEN -->
              <form enctype="multipart/form-data" method="POST" action="{% url 'subirXML' %}">
                  {% csrf_token %}
                  <input type="hidden" name="xml" value="{{ xml_content|escape }}" />
                  <button type="submit" class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                      Subir Archivo
                  </button>
              </form>
              {% else %}
              <textarea class="w-full h-96 mt-4 rounded-lg p-4" name="xml" id="xml" placeholder="Aquí se mostrará el contenido del archivo .xml"></textarea>
              {% endif %}
            </div> 
        </header>
        <main>
          <div class="contenedor">
            <section>
              <h3>Informacion de la Maquina</h3>
                <h4 class="list-group-item list-group-item-info">Nombre Producto n</h4>
                <h4 class="list-group-item list-group-item-info">Cantidad de Lineas n</h4>
                <h4 class="list-group-item list-group-item-info">Cantidad de Componentes n</h4>
                <h4 class="list-group-item list-group-item-info">Tiempo de Ensamblaje n</h4>
            </section>
          </div>
        </main>
        {% endblock %}
    </body>
</html>
